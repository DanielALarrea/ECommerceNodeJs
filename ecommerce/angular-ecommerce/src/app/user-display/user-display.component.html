<header>
    <h2>Profile</h2>
    <button type="button" class="btn btn-primary"
        (click)="returnHome();">
        Home
    </button>
    <button type="button" class="btn btn-secondary"
        (click)="logout();">
        Log Out
    </button>
</header>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Password</th>
        <th>Confirm Password</th>
        <th>Role</th>
        <th colspan="2">Actions</th>
    </tr>
    <tr *ngFor="let user of userData">
        <td><input class="form-control" value={{user.id}} disabled/></td>
        <td><input class="form-control" #updateEmail value={{user.email}}/></td>
        <td><input class="form-control" #updatePassword value={{user.password}}/></td>
        <td><input class="form-control" #updateConfirmPass/></td>
        <td><input class="form-control" value={{user.role}} disabled/></td>
        <td>
            <button type="button" class="btn btn-primary"
                (click)="update(user.id, updateEmail.value, updatePassword.value, updateConfirmPass.value, user.role);">
                Update
            </button>
        </td>
        <td>
            <button type="button" class="btn btn-danger"
                (click)="delete(user.id);">
                Delete
            </button>
        </td>
    </tr>
</table>
