<h2>Profile</h2>

<table border>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th colspan="2">Actions</th>
    </tr>
    <tr *ngFor="let user of userData">
        <td><input value={{user.id}} disabled/></td>
        <td><input #updateEmail value={{user.email}}/></td>
        <td><input #updatePassword value={{user.password}}/></td>
        <td><input value={{user.role}} disabled/></td>
        <td><button (click)="delete(user.id);">
            Delete
        </button></td>
        <td><button (click)="update(user.id, updateEmail.value, updatePassword.value, user.role);">
            Update
        </button></td>
    </tr>
</table>

<div>
    <button (click)="returnHome();">Home</button>
</div>
