<h2>Register</h2>

<form>
    <div class="form-group">
        <label>Email:</label>
        <input class="form-control" #userEmail required/>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" #userPassword required/>
    </div>
    <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" class="form-control" #confirmPassword required/>
    </div>
    <button type="button" class="btn btn-primary" 
        (click)="register(userEmail.value, userPassword.value, confirmPassword.value);">
        Register
    </button>
    <button type="button" class="btn btn-primary"
        (click)="returnToLogin();">
        Back
    </button>
</form>
