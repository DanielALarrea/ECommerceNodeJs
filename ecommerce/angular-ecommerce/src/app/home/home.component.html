<h2>Home</h2>

<div *ngFor="let user of loggedInUser">
    <div>
        <button type="button" class="btn btn-primary"
            (click)="profile();">
            Profile
        </button>
        <button *ngIf="user.role == 'admin'" type="button" class="btn btn-secondary"
            (click)="admin();">
            Admin
        </button>
        <button type="button" class="btn btn-primary"
            (click)="logout();">
            Log Out
        </button>
    </div>
</div>
